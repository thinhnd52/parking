<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (spot(); as spotRef) {
      <div>
        <h2 data-cy="spotDetailsHeading"><span>Spot</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ spotRef.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ spotRef.name }}</span>
          </dd>
          <dt><span>Spot No</span></dt>
          <dd>
            <span>{{ spotRef.spotNo }}</span>
          </dd>
          <dt><span>Level</span></dt>
          <dd>
            <span>{{ spotRef.level }}</span>
          </dd>
          <dt><span>Spot Row</span></dt>
          <dd>
            <span>{{ spotRef.spotRow }}</span>
          </dd>
          <dt><span>Spot Column</span></dt>
          <dd>
            <span>{{ spotRef.spotColumn }}</span>
          </dd>
          <dt><span>Occupied</span></dt>
          <dd>
            <span>{{ spotRef.occupied }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/spot', spotRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
