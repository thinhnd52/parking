<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-spot-heading" data-cy="SpotCreateUpdateHeading">Create or edit a Spot</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let nameRef = editForm.get('name')!;
        <div class="mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (nameRef.invalid && (nameRef.dirty || nameRef.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_spotNo">Spot No</label>
          <input type="text" class="form-control" name="spotNo" id="field_spotNo" data-cy="spotNo" formControlName="spotNo" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_level">Level</label>
          <input type="number" class="form-control" name="level" id="field_level" data-cy="level" formControlName="level" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_spotRow">Spot Row</label>
          <input type="number" class="form-control" name="spotRow" id="field_spotRow" data-cy="spotRow" formControlName="spotRow" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_spotColumn">Spot Column</label>
          <input
            type="number"
            class="form-control"
            name="spotColumn"
            id="field_spotColumn"
            data-cy="spotColumn"
            formControlName="spotColumn"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_occupied">Occupied</label>
          <input type="checkbox" class="form-check" name="occupied" id="field_occupied" data-cy="occupied" formControlName="occupied" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
